name: CI/edadil

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - for_testing
  pull_request:
    branches:
      - master
      - edadil
    paths:
      - .github/workflows/edadil.yml

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      kafka:
        image: wurstmeister/kafka:latest
        ports:
          - 9093:9093
        options: >-
          --env KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka:9093
          --env KAFKA_LISTENER_SECURITY_PROTOCOL=PLAINTEXT
          --env KAFKA_LISTENER_PORT=9093
          --env KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
          --env KAFKA_LISTENER_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT
          --env KAFKA_LISTENER_NAMES=PLAINTEXT
          --env KAFKA_LISTENER_PORT=9093
          --env KAFKA_LISTENER_HOST=0.0.0.0

      zookeeper:
        image: wurstmeister/zookeeper:latest
        ports:
          - 2181:2181

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: cd Edadil_MicroService && mvn clean install

      - name: Run tests
        run: cd Edadil_MicroService && mvn test

      - name: Calculate test coverage
        run: cd Edadil_MicroService && mvn jacoco:report

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: |
            ${{ github.workspace }}/target/site/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60

      - name: Upload test coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: target/site/jacoco

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/lesam19092/edadil:latest edadil  # Tag for GitHub Container Registry

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/lesam19092/edadil:latest

      - name: Verify Docker image
        run: docker images ghcr.io/lesam19092/edadil:latest
