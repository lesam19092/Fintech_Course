<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Регистрация</h1>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" minlength="2" required>
            <div class="invalid-feedback">
                Имя пользователя должно быть не менее 2 символов.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" minlength="10" required>
            <div class="invalid-feedback">
                Пароль должен быть не менее 10 символов.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
    </form>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p class="text-center">
        Уже есть аккаунт?
        <a th:href="@{/login}" class="btn btn-secondary btn-block">Войдите здесь</a>
    </p>
</div>
</body>
</html>
